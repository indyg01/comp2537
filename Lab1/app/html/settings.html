<!doctype html>
<html>
  <head>
    <title>Settings</title>
  </head>
  <body>
    <h1>Change Page Colors</h1>

    <form action="/changeStyle" method="get">
      <label for="color">Text Color:</label>
      <input type="text" id="color" name="color" placeholder="e.g., red">
      <br><br>

      <label for="bg">Background Color:</label>
      <input type="text" id="bg" name="bg" placeholder="e.g., blue">
      <br><br>

      <button type="submit">Change Style</button>
    </form>

    <p><a href="/">Back to Home</a></p>
  </body>
</html>
